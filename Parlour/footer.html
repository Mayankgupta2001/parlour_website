<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles based on the screenshot */
        .custom-footer {
            background-color: #EDF2F4; /* Light greyish-blue background */
            color: #333; /* Dark text color */
            padding: 40px 0;
            font-family: 'Arial', sans-serif; /* Default font */
        }
        .custom-footer h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .custom-footer ul {
            list-style: none;
            padding: 0;
        }
        .custom-footer ul li {
            margin-bottom: 10px;
        }
        .custom-footer a {
            color: #333; /* Same dark text color for links */
            text-decoration: none;
        }
        .custom-footer a:hover {
            color: #555; /* Slightly darker on hover */
        }
        .custom-footer .subscribe {
            border: 1px solid #333;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        .custom-footer .btn-subscribe {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
        }
        .custom-footer .social-icons a {
            margin-right: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Footer -->
    <footer class="custom-footer text-center text-md-left">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <h5>CHÉRIE</h5>
                    <p>© 2020 Chérie</p>
                </div>
                <div class="col-md-3 mb-3">
                    <h5>Quick Links</h5>
                    <ul>
                        <li><a href="#">Service Menu</a></li>
                        <li><a href="#">Book Appointment</a></li>
                        <li><a href="#">Philosophy</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5>More Links</h5>
                    <ul>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Career</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Franchise</a></li>
                        <li><a href="#">Rentals</a></li>
                        <li><a href="#">T&C</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5>Stay Connected</h5>
                    <p>We don’t keep our beauty secrets</p>
                    <input type="email" class="subscribe" placeholder="you@example.com">
                    <button class="btn-subscribe">SUBSCRIBE</button>
                    <div class="social-icons mt-3">
                        <a href=""><i style="color: black; font-size: 24px;" class="fab fa-instagram"></i></a>
             <a href=""><i style="color: black; font-size: 24px;" class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
